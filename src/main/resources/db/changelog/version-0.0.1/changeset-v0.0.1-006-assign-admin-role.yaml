databaseChangeLog:
  - changeSet:
      id: 0.0.1-006
      author: agilebeaver
      changes:
        - sql:
            sql: |
              INSERT INTO user_role (user_id, role_id, created_by, modified_by)
              SELECT 
                (SELECT u.id FROM user u WHERE u.login = 'admin'), 
                (SELECT r.id FROM role r WHERE r.name = 'admin'),
                'admin',
                'admin';